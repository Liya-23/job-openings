<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/static/login.css">
    <title>NML Login</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form" action="/" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="log_username" name="log_username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="log_password" name="log_password" required>
            </div>
            <div class="form-group">
                <p><a href="">forgot password?</a></p>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p><a href="/signup">Don't have an account?</a></p>
    </div>
</body>
</html>
